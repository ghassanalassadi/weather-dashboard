<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Left Side of Website -->
    <header class="bg-info bg-gradient text-white text-center fs-1" id="website-name">Weather Dashboard</header>
    <div class="row row-cols-4">
        <div class="col">
            <div class="input-group mt-2 mb-3 ms-2" id="search-container">
                <input type="text" placeholder="Enter City Name..." class="form-control" id="city-search">
                <button type="button" class="btn btn-info text-white" id="search-button">Search</button>
            </div>
            <div id="history-container">
                <ul id="search-history-list">
                </ul>
            </div>
            <button type="button" class="btn btn-info text-white ms-2" id="clear-button">Clear History</button>
        </div>
        <!-- Right Side of Website -->
        <div class="col-6">
            <!-- Current Weather -->
            <div id="current-weather">
                    <div class="card mt-2" style="width: 70rem; height: 22rem">
                        <div class="card-body">
                            <h2 class="card-title" id="city-name"></h2>
                            <img id="current-icon" alt="current weather icon">
                            <h3 id="current-date"></h3>
                            <p id="weather-details"></p>
                        </div>
                </div>
            <!-- Future Weather -->
            <h2 id="forecast-heading">5-Day Forecast:</h2>
            <div class="card-group mt-2" id="weather-forecast">
                <!-- Day One -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="date-one"></h5>
                        <img id="icon-one" alt="current weather icon">
                        <p class="card-text" id="day-one"></p>
                    </div>
                </div>
                <!-- Day Two -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="date-two"></h5>
                        <img id="icon-two" alt="current weather icon">
                        <p class="card-text" id="day-two"></p>
                    </div>
                </div>
                <!-- Day Three -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="date-three"></h5>
                        <img id="icon-three" alt="current weather icon">
                        <p class="card-text" id="day-three"></p>
                    </div>
                </div>
                <!-- Day Four -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="date-four"></h5>
                        <img id="icon-four" alt="current weather icon">
                        <p class="card-text" id="day-four"></p>
                    </div>
                </div>
                <!-- Day Five -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="date-five"></h5>
                        <img id="icon-five" alt="current weather icon">
                        <p class="card-text" id="day-five"></p>
                    </div>
                </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/style.js"></script>
</body>
</html>
